<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Area of a Trapezoid Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Area of a Trapezoid Calculator</h1>
            <img src="images/area.png" alt="Area of a trapezoid diagram">
            <h2>Input</h2>
            <p>Length of top base (a)</p> <input type="number">
            <p>Length of bottom base (b)</p> <input type="number">
            <p>Length of height (h)</p> <input type="number">
            <button onclick="calcInput()">Calculate</button>
            <h2>Output</h2>
            <blockquote>The area of the trapezoid is ----.</blockquote>
        </main>
    </body>
    <script src="script.js"></script>
</html>
